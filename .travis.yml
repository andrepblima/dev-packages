sudo: required
language: python
python:
  - "3.6"
script:
  - pip install -r requirements.txt
  - sudo ln -s /usr/local/bin/python /usr/local/bin/python-sirius
# install PRUserial485
  - git clone https://github.com/lnls-sirius/pru-serial485.git
  - cd pru-serial485/src
  - sudo ./library_build.sh develop
  - cd ../../
# install siriuspy
  - cd siriuspy
  - python setup.py install
  - cd tests
  - python -m unittest discover

# safelist
branches:
  only:
  - master
